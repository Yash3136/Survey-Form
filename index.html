<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Survey Form</h1>
    <!--Create Form-->
    <form action="" id="form">
      <!--Details-->
      <div class="form-control">
        <label for="name" class="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div> 
      
      <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="text" id="age" placeholder="Enter your age">
      </div>

      <div class="form-control">
        <label for="role" id="label-role">Which option best describes you?</label>

            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">intern</option>
                <option value="Professional">Professional</option>
                <option value="others">Others</option>
            </select>
      </div>

        <div class="form-control">
            <label for="">Would you recommed Geeksforgeeks to a friend for practice</label>

            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes
            </label>

            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">No
            </label>

            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe
            </label>
        </div>   

        <div class="form-control">
              <label for="">languages and FrameWorks Known <small>(Check all that apply)</small></label>

        <label for="inp-1">
            <input type="checkbox" name="inp">C
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">C++
        </label>
        <label for="inp-3">
            <input type="checkbox" name="inp">C#
        </label>
        <label for="inp-4">
            <input type="checkbox" name="inp">java
        </label>
        <label for="inp-5">
            <input type="checkbox" name="inp">python
        </label>
        <label for="inp-6">
            <input type="checkbox" name="inp">javaScript
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">React
        </label>
        <label for="inp-8">
            <input type="checkbox" name="inp">Angular
        </label>
        <label for="inp-9">
            <input type="checkbox" name="inp">Django
        </label>
        <label for="inp-10">
            <input type="checkbox" name="inp">Spring
        </label>
        
        </div>      

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions 
            </label>
            <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
        </div>

        <!--Reset Button-->
        <button type="reset" value="reset">Reset</button>
        <!--Submit Button-->
        <button type="submit" value="submit">Submit</button>
        
      
    </form>
    
</body>
</html>
